<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <ul class="navbar">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">👤 About</a></li>
      <li><a href="physics-tutoring.html">📘 Physics Tutoring</a></li>
      <li><a href="cloud-devops.html">💻 Cloud DevOps</a></li>
      <li><a href="docker-github.html">🐳 GitHub & DockerHub</a></li>
      <li><a href="resume.html">📄 My Resume</a></li>
      <li><a href="homeworkhelpsubmission.html" class="active">📝 Homework Help</a></li>
      <li class="dropdown">
        <a href="signup.html">✍️ Sign Up</a>
        <div class="dropdown-content">
          <a href="feedback.html">🗣️ Feedback</a>
        </div>
      </li>
    </ul>
  </header>

  <main class="content">
    <h1 style="text-align:center;">Homework Help Submission</h1>
    <form id="homeworkForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="grade">Grade Level:</label>
      <input type="text" id="grade" name="grade" required />

      <label for="description">Homework Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="file">Upload Homework File:</label>
      <input type="file" id="file" name="file" required />

      <button type="submit">Submit Homework</button>
    </form>
    <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>
  </main>

  <footer>
    <p>Contact: physicstutors.org | Phone: 857-399-7810</p>
  </footer>

  <script>
    document.getElementById('homeworkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.style.color = "red";
        status.textContent = "❌ Please select a file to upload.";
        return;
      }

      status.style.color = "blue";
      status.textContent = "⏳ Uploading... Please wait.";

      try {
        // Step 1: Get presigned URL and upload file to S3
        const presignResponse = await fetch(`http://54.208.17.95:3000/generatePresignedUrl?filename=${encodeURIComponent(file.name)}`);
        if (!presignResponse.ok) throw new Error("Failed to get presigned URL.");
        const presignedData = await presignResponse.json();
        console.log("Presigned URL Response:", presignedData);  // Debugging line

        if (!presignedData || !presignedData.presignedUrl || !presignedData.fields) {
          throw new Error("Invalid presigned URL response.");
        }

        // Step 2: Create FormData with the fields and file
        const formData = new FormData();
        Object.entries(presignedData.fields).forEach(([key, value]) => {
          formData.append(key, value);
        });
        formData.append("file", file);

        // Step 3: Upload file to S3 using the presigned URL
        const uploadResponse = await fetch(presignedData.presignedUrl, {
          method: "POST",
          body: formData
        });
        if (!uploadResponse.ok) throw new Error("File upload failed.");

        // Step 4: Construct the S3 file URL
        const fileUrl = `https://${presignedData.fields.bucket}.s3.${presignedData.fields.region}.amazonaws.com/${presignedData.fields.key}`;

        // Step 5: Log the submission metadata to backend
        const logResponse = await fetch("http://54.208.17.95:3000/homeworkhelpsubmission", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            grade,
            description,
            filename: file.name,
            fileUrl,
            timestamp: new Date().toISOString()
          })
        });
        if (!logResponse.ok) throw new Error("Failed to log submission details.");

        status.style.color = "green";
        status.textContent = "✅ Homework submitted successfully!";
        document.getElementById('homeworkForm').reset();

      } catch (err) {
        console.error(err);
        status.style.color = "red";
        status.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
