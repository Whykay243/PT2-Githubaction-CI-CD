  <main class="content">
    <h1 style="text-align:center;">Homework Help Submission</h1>
    <form id="homeworkForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="grade">Grade Level:</label>
      <input type="text" id="grade" name="grade" required />

      <label for="description">Homework Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="file">Upload Homework File:</label>
      <input type="file" id="file" name="file" required />

      <button type="submit">Submit Homework</button>
    </form>
    <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>
  </main>

  <footer>
    <p>Contact: physicstutors.org | Phone: 857-399-7810</p>
  </footer>

  <script>
    document.getElementById('homeworkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.style.color = "red";
        status.textContent = "‚ùå Please select a file to upload.";
        return;
      }

      status.style.color = "blue";
      status.textContent = "‚è≥ Uploading... Please wait.";

      try {
        // Step 1: Get presigned URL
        const presignResponse = await fetch(`http://54.208.17.95:3000/generatePresignedUrl?filename=${encodeURIComponent(file.name)}`);
        if (!presignResponse.ok) throw new Error("Failed to get presigned URL.");
        const presignedData = await presignResponse.json();
        console.log("Presigned URL Response:", presignedData);

        if (!presignedData || !presignedData.presignedUrl) {
          throw new Error("Invalid presigned URL response.");
        }

        // Step 2: Upload file to S3 using PUT
        const uploadResponse = await fetch(presignedData.presignedUrl, {
          method: "PUT",
          body: file,
          headers: {
            "Content-Type": file.type || "application/octet-stream"
          }
        });
        if (!uploadResponse.ok) throw new Error(`File upload failed: ${uploadResponse.statusText}`);

        // Step 3: Construct the S3 file URL
        const fileUrl = presignedData.presignedUrl.split('?')[0]; // Extract base URL without query parameters

        // Step 4: Log the submission metadata to backend
        const logResponse = await fetch("http://54.208.17.95:3000/homeworkhelpsubmission", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            grade,
            description,
            filename: file.name,
            fileUrl,
            timestamp: new Date().toISOString()
          })
        });
        if (!logResponse.ok) throw new Error("Failed to log submission details.");

        status.style.color = "green";
        status.textContent = "‚úÖ Homework submitted successfully!";
        document.getElementById('homeworkForm').reset();

      } catch (err) {
        console.error(err);
        status.style.color = "red";
        status.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
