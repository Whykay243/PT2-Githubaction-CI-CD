name: Build, Push, and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yajibola0011/pt2-nginx:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            else
              echo "Docker already installed."
            fi
            
            # Add user to Docker group to allow Docker commands without sudo
            sudo usermod -aG docker $USER

            # Ensure Docker service is running
            sudo systemctl start docker

            # Allow port 80 through firewall (optional depending on AMI)
            if command -v ufw &> /dev/null; then
              sudo ufw allow 80
              sudo ufw reload
            fi

            # Pull the latest Docker image
            docker pull yajibola0011/pt2-nginx:latest

            # Stop and remove existing container if it exists
            docker stop physicstutors-site || true
            docker rm physicstutors-site || true

            # Run the container with correct image name
            docker run -d -p 80:80 --name physicstutors-site yajibola0011/pt2-nginx:latest
